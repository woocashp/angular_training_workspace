<h2>grid works!</h2>

<div *ngIf="!data?.length">you should pass data any[]</div>
<div *ngIf="!tpl">you should pass ng-template</div>
<table class="my-table">
  <thead>
    <tr>
      <th *ngFor="let head of headers">{{head}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let idx = index">
      <ng-container *ngTemplateOutlet="tpl; context: { $implicit: item, idx }"></ng-container>
    </tr>
  </tbody>
</table>
