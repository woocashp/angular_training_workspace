<p>cart works!</p>

<lib-grid [data]="(cart$|async) || []" [headers]="['title','img','quantity', 'add/romove']">
  <ng-template let-item>
    <td>{{item.title}}</td>
    <td><img [src]="item.imgSrc" width="40"></td>
    <td>{{item.count}}</td>
    <td><button (click)="add(item)">+</button> / <button (click)="remove(item)">-</button></td>
  </ng-template>
</lib-grid>
