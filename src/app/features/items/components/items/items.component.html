<lib-my-lib></lib-my-lib>

<lib-grid [data]="gdata$|async" [headers]="['lp', 'title', 'price', 'pic', 'quantity', 'buy', 'more']">
  <ng-template let-x let-lp='idx'>
    <td>{{lp + 1}}</td>
    <td>{{x.title}}</td>
    <td>{{x.price}}</td>
    <td>
        <img [src]=x.imgSrc width=40 [alt]=x.title [title]=x.title/>
    </td>
    <td>
      <input type="text" [value]=0/>
    </td>
    <td><button (click)=onBuy(x)>buy</button></td>
    <td><button [routerLink]=x.id>more</button></td>
  </ng-template>
</lib-grid>
